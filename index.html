<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>App</title>

</head>

<body class="body">
    <h1 class="title">EasyTimer</h1>

    <div class="clock center margin-top">
        <img src="assets/icon.png">
    </div> 


    <div class="center margin-top timer" id="timer">
        03:00
    </div> 

    <div class="center margin-top">
        <img onclick="start()" src="assets/button.png">
    </div>

    <div class="input-box">
        <input id="input" type="time">
        <button class="submit-button" onclick="get_time()">Submit Time</button>
    </div>

    <div id="expired" class="center expired-txt">
    </div>
    
    <div>
        <img class=icon src="assets/moon.png" id="toggleImage" onclick="setDarkmode()">
    </div>

    <div class="madeby">
        <a href="https://github.com/renaxdev">Made with <3 by Renax - EasyTimer |2021</a>
    </div>

</body>
</html>
